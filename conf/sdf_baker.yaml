graphics_programs:
  rgb_triangle:
    vertex_shader_file_path: /rgb_triangle.vs_6_0.spv
    fragment_shader_file_path: /rgb_triangle.ps_6_0.spv
    push_constant_size: 0
    bindings:
    primitive_topology: triangle_list
    color_blend:
      src_factor: one
      dst_factor: zero
      op: add
    alpha_blend:
      src_factor: one
      dst_factor: zero
      op: add
    rasterizer_info:
      front_face: counter_clockwise
      cull_mode: back
      polygon_mode: fill
      line_width: 1.0
    depth_info:
      test_enable: false
      write_enable: false
      compare_op: always
  image_2_screen:
    vertex_shader_file_path: /image_2_screen.vs_6_0.spv
    fragment_shader_file_path: /image_2_screen.ps_6_0.spv
    push_constant_size: 16  # Offset and Scale.
    bindings:
      - combined_image_sampler
    primitive_topology: triangle_strip
    color_blend:
      src_factor: one
      dst_factor: zero
      op: add
    alpha_blend:
      src_factor: one
      dst_factor: zero
      op: add
    rasterizer_info:
      front_face: counter_clockwise
      cull_mode: back
      polygon_mode: fill
      line_width: 1.0
    depth_info:
      test_enable: false
      write_enable: false
      compare_op: always
  bounds:
    vertex_shader_file_path: /box.vs_6_0.spv
    fragment_shader_file_path: /box.ps_6_0.spv
    push_constant_size: 104 # MVP, Center, Extents and Color.
    bindings:
    primitive_topology: line_list
    color_blend:
      src_factor: src_alpha
      dst_factor: one_minus_src_alpha
      op: add
    alpha_blend:
      src_factor: one
      dst_factor: zero
      op: add
    rasterizer_info:
      front_face: counter_clockwise
      cull_mode: none
      polygon_mode: line
      line_width: 2.0
    depth_info:
      test_enable: true
      write_enable: true
      compare_op: greater
  wireframe:
    vertex_shader_file_path: /wireframe.vs_6_8.spv
    fragment_shader_file_path: /wireframe.ps_6_8.spv
    push_constant_size: 12  # Mesh index, Color(RGBA) and Primitive index.
    bindings:
    primitive_topology: triangle_list
    color_blend:
      src_factor: src_alpha
      dst_factor: one_minus_src_alpha
      op: add
    alpha_blend:
      src_factor: one
      dst_factor: zero
      op: add
    rasterizer_info:
      front_face: counter_clockwise
      cull_mode: back
      polygon_mode: line
      line_width: 1.0
    depth_info:
      test_enable: true
      write_enable: true
      compare_op: greater
  wireframe_debug:
    vertex_shader_file_path: /wireframe.vs_6_8.spv
    fragment_shader_file_path: /wireframe.ps_6_8.spv
    push_constant_size: 12  # Mesh index, Color(RGBA) and Primitive index.
    bindings:
    primitive_topology: triangle_list
    color_blend:
      src_factor: src_alpha
      dst_factor: one_minus_src_alpha
      op: add
    alpha_blend:
      src_factor: one
      dst_factor: zero
      op: add
    rasterizer_info:
      front_face: counter_clockwise
      cull_mode: none
      polygon_mode: line
      line_width: 1.0
    depth_info:
      test_enable: true
      write_enable: true
      compare_op: greater_or_equal
  cross_xyz:
    vertex_shader_file_path: /cross_xyz.vs_6_0.spv
    fragment_shader_file_path: /cross_xyz.ps_6_0.spv
    push_constant_size: 88  # MVP, Center and Extents.
    bindings:
      - combined_image_sampler
    primitive_topology: triangle_list
    color_blend:
      src_factor: src_alpha
      dst_factor: one_minus_src_alpha
      op: add
    alpha_blend:
      src_factor: one
      dst_factor: zero
      op: add
    rasterizer_info:
      front_face: counter_clockwise
      cull_mode: none
      polygon_mode: fill
      line_width: 1.0
    depth_info:
      test_enable: true
      write_enable: true
      compare_op: greater_or_equal
  sdf_visualization:
    vertex_shader_file_path: /sdf_visualization.vs_6_8.spv
    fragment_shader_file_path: /sdf_visualization.ps_6_8.spv
    push_constant_size: 44  # Center, Extents, Color and Offset.
    bindings:
      - uniform_buffer
      - combined_image_sampler
    primitive_topology: triangle_list
    color_blend:
      src_factor: src_alpha
      dst_factor: one_minus_src_alpha
      op: add
    alpha_blend:
      src_factor: one
      dst_factor: zero
      op: add
    rasterizer_info:
      front_face: counter_clockwise
      cull_mode: back
      polygon_mode: fill
      line_width: 1.0
    depth_info:
      test_enable: true
      write_enable: true
      compare_op: greater_or_equal
